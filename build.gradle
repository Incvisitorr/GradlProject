plugins {
    id 'java'

}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.10.1'

}
jar {
    manifest() {
        attributes 'Main-Class': 'org.example.Main'
    }
    from configurations.compileClasspath.collect {
        it.isDirectory() ? it : zipTree(it)
    }

    tasks.register('cleanPath') {
        doLast{
            delete 'release'}
    }
    tasks.register('makeRelease') {
        doLast {
            mkdir 'release'
        }
    }

    tasks.register('copyTo', Copy) {
        from './build/libs/Gradle_v2-1.0.jar'
        into './release'
        rename { String fileName ->
            fileName.replace("Gradle_v2-1.0", "myname")
        }
    }

    tasks.makeRelease.dependsOn(cleanPath)
    tasks.makeRelease.dependsOn(copyTo)

}
test {
    useJUnitPlatform()
}